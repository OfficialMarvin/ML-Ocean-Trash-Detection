<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean Trash Detection</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Load TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
</head>
<body>
    <div class="container">
        <h1>Ocean Trash Detection</h1>

            <input type="file" id="folder-upload" class="folder-upload" webkitdirectory mozdirectory>
        </div>
        <button id="submit-btn" class="submit-btn">Detect Trash</button>
        <div id="response-display" class="response-display"></div>
    </div>
    <!-- Load your custom script -->
    <script src="script.js"></script>
