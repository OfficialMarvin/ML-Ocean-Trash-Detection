<!DOCTYPE html>
<html>
<head>
    <title>Parse NOAA Marine Pollution Data</title>
</head>
<body>
    <script>
        // Example HTML content as a string (in practice, this would be fetched from the server)
        const htmlContent = `
        <table>
            <tr>
                <td>High</td>
                <td>
                    <a href="/data/ocean/marinepollution/2024/20240328_1626_LANDSAT8_OIL.txt">txt</a>
                    <a href="/data/ocean/marinepollution/2024/20240328_1626_LANDSAT8_OIL.jpg">jpg</a>
                    <a href="/data/ocean/marinepollution/2024/20240328_1626_LANDSAT8_OIL.zip">zip</a>
                </td>
            </tr>
            <tr>
                <td>High</td>
                <td>
                    <a href="/data/ocean/marinepollution/2024/20240328_1051_RADARSAT2_OIL.txt">txt</a>
                    <a href="/data/ocean/marinepollution/2024/20240328_1051_RADARSAT2_OIL.jpg">jpg</a>
                    <a href="/data/ocean/marinepollution/2024/20240328_1051_RADARSAT2_OIL.zip">zip</a>
                </td>
            </tr>
        </table>`;

        // Parsing the HTML string
        const parser = new DOMParser();
        const doc = parser.parseFromString(htmlContent, "text/html");

        // Finding all <a> tags within the table
        const links = doc.querySelectorAll("table a[href$='.txt']");  // Select only links ending with '.txt'

        // Create an array of txt file URLs
        const txtFiles = Array.from(links).map(link => link.href);

        console.log(txtFiles); // Output the array of .txt file URLs
    </script>
</body>
</html>
