<!DOCTYPE html>
<html>
<head>
    <title>Ocean Trash Detect</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.88/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.88/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style>
        html, body, #cesiumContainer {
            width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
        }
        #uploadContainer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
        #folder-upload {
            display: none;
        }
        #submit-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #submit-btn:hover {
            background-color: #45a049;
        }
        #response-display {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="cesiumContainer"></div>
    <div id="uploadContainer">
        <input type="file" id="folder-upload" multiple webkitdirectory directory />
        <button id="submit-btn">Upload Images</button>
        <div id="response-display"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
